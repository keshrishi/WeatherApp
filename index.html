<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&amp;display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="wrapper">
        <h1>Weather App</h1>
        <div class="line"></div>
        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>
        <div class="weather-container">
            <!-- grant location access-->
            <div class="sub-container grant-location-container">
                <img src="./assets/location.png" width="80" height="80" loading="lazy" alt="">
                <p>Grant Location Access</p>
                <p>Allow access to get Weather Information.</p>
                <button class="btn" data-grantAccess>Grant Access</button>
            </div>
            <!-- search form-->
            <form class="form-container" data-searchform>
                <input type=" " placeholder="Search for a city..." data-searchinput>
                <button class="btn" type="submit">
                    <img src="./assets/search.png" width="20" height="20" alt="">
                </button>
            </form>
            <!-- loading-screen-container-->
            <div class="sub-container loading-container">
                <img src="./assets/loading.gif" width="150" height="150" alt="">
                <p>Loading</p>
            </div>
            <!-- show weather info-->
            <div class="sub-container user-info-container">
                <div class="name">
                    <p data-cityname></p>
                    <img data-countryIcon>
                </div>
                <p data-weatherDesc></p>
                <img data-weatherIcon>
                <p class="col" data-temp></p>
                <div class="parameter-container">
                    <div class="parameter">
                        <img src="./assets/wind.png" alt="">
                        <p>WindSpeed</p>
                        <p data-windspeed></p>
                    </div>
                    <div class="parameter">
                        <img src="./assets/humidity.png" alt="">
                        <p>Humidity</p>
                        <p data-humidity></p>
                    </div>
                    <div class="parameter">
                        <img src="./assets/cloud.png" alt="">
                        <p>Clouds</p>
                        <p data-clouds></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
